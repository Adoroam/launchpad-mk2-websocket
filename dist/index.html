<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Launchpad Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
</head>
<body id="body">
  <div class="container">
    <h2>Ado's Launchpad Websocket Project</h2>
    <p>Press <strong>E</strong> to select a color. <br/>Use the number keys to switch between different colors.</p>

    <div class="brush-box">
      <div class="brush selected" id="b_0">1</div>
      <div class="brush" id="b_1">2</div>
      <div class="brush" id="b_2">3</div>
      <div class="brush" id="b_3">4</div>
      <div class="brush" id="b_4">5</div>
    </div>
    <div class="brush-box">
      <div class="brush" id="reset" onclick="lib.socket.emit('reset')">reset</div>
      <div class="brush" id="eyedrop" onclick="lib.toggle_eyedrop()">eye-dropper</div>
      <input type="color" id="color">
    </div>
    <div class="grid">
      <!-- y8 -->
      <div class="grid-item" id="x1y8"></div>
      <div class="grid-item" id="x2y8"></div>
      <div class="grid-item" id="x3y8"></div>
      <div class="grid-item" id="x4y8"></div>
      <div class="grid-item" id="x5y8"></div>
      <div class="grid-item" id="x6y8"></div>
      <div class="grid-item" id="x7y8"></div>
      <div class="grid-item" id="x8y8"></div>
      <!-- y7 -->
      <div class="grid-item" id="x1y7"></div>
      <div class="grid-item" id="x2y7"></div>
      <div class="grid-item" id="x3y7"></div>
      <div class="grid-item" id="x4y7"></div>
      <div class="grid-item" id="x5y7"></div>
      <div class="grid-item" id="x6y7"></div>
      <div class="grid-item" id="x7y7"></div>
      <div class="grid-item" id="x8y7"></div>
      <!-- y6 -->
      <div class="grid-item" id="x1y6"></div>
      <div class="grid-item" id="x2y6"></div>
      <div class="grid-item" id="x3y6"></div>
      <div class="grid-item" id="x4y6"></div>
      <div class="grid-item" id="x5y6"></div>
      <div class="grid-item" id="x6y6"></div>
      <div class="grid-item" id="x7y6"></div>
      <div class="grid-item" id="x8y6"></div>
      <!-- y5 -->
      <div class="grid-item" id="x1y5"></div>
      <div class="grid-item" id="x2y5"></div>
      <div class="grid-item" id="x3y5"></div>
      <div class="grid-item" id="x4y5"></div>
      <div class="grid-item" id="x5y5"></div>
      <div class="grid-item" id="x6y5"></div>
      <div class="grid-item" id="x7y5"></div>
      <div class="grid-item" id="x8y5"></div>
      <!-- y4 -->
      <div class="grid-item" id="x1y4"></div>
      <div class="grid-item" id="x2y4"></div>
      <div class="grid-item" id="x3y4"></div>
      <div class="grid-item" id="x4y4"></div>
      <div class="grid-item" id="x5y4"></div>

      <div class="grid-item" id="x2y3"></div>
      <div class="grid-item" id="x3y3"></div>
      <div class="grid-item" id="x4y3"></div>
      <div class="grid-item" id="x5y3"></div>
      <div class="grid-item" id="x6y3"></div>
      <div class="grid-item" id="x7y3"></div>
